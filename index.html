<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness test</title>
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
        <article>
            <section id="title">
                <h1>MY SHOP GALLERY</h1>
            </section>
            <section class="min-h-screen flex items-center mx-4">
                <div class="grid grid-cols-4 gap-4">
                    <div>
                        <img class="imgs" src="./Assets/wac1.jpg" alt="wristwatch1">
                        <p class="watches" id="watch1">Elegant wrist watch</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/wac2.jpg" alt="wristwatch2">
                        <p class="watches" id="watch2">Classic wrist watch</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/wac3.jpg" alt="wristwatch3">
                        <p class="watches" id="watch3">Hour Glass wrist watch</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/watc1.jpg" alt="wristwatch4">
                        <p class="watches" id="watch4">Slim wrist watch</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/STAR WARS LUNCH BAG.jpg" alt="School bag1">
                        <p class="bags" id="bag1">Star wars School Bag</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/carton bag.jpg" alt="School bag2">
                        <p class="bags" id="bag2">Cartoon School Bag</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/leather bag.jpg" alt="School bag3">
                        <p class="bags" id="bag3">Leather School Bag</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/LION KING LUNCH BAG.jpg" alt="School bag4">
                        <p class="bags" id="bag4">Lion King Lunch Bag</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/FOOD FLASK.jpg" alt="Food Flask">
                        <p class="flasks" id="foodflask">Starry Food Flasks</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/THERMO FLASK.png" alt="Food Flask1">
                        <p class="flasks" id="foodflask1">Thermo Food Flasks</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/FLASK 1.jpg" alt="Food Flask2">
                        <p class="flasks" id="foodflask2">Stainless Food Flasks</p>
                    </div>
                    <div>
                        <img class="imgs" src="./Assets/soon set.jpg" alt="Spoon set">
                        <p class="cutlery" id="Spoonset">Spoon Set</p>
                    </div>
                </div>
            </section>
        </article>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
